<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type=”text/view” id="welcomeview">
            <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Welcome View Layout</title>
                    <link rel="stylesheet" href="welcome.css"> <!-- This line links your CSS file -->
                    </head>
                    
            <body>
            
                <div class="welcome-container">
                    <div class="logo-slogan">
                            <img src="wimage.png" alt="Logo" class="logo-image">
                        </div>
                    <div class="forms-container"> <!-- Changed class name to forms-container -->
                        <div class="login">
                            <form onsubmit=" return check_login(event)">
                                <div class="input-container">
                                    <label for="login-email">Email</label>
                                    <input type="email" id="login-email" name="username" required placeholder="Enter your email">
                                </div>
                                <div class="input-container">
                                    <label for="login-password">Password</label>
                                    <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                                </div>
                                <div class="submit-container">
                                    <button type="submit" value="save" class="login-button">Login</button>
                                    <p id = "login_message"></p>
                                </div>
                            </form>
                        </div>

                        <div class="signup"> 
                            <form id = "sign-form" onsubmit=" return check()">
                                <div class="input-container">
                                    <label for="signup-email">Email</label>
                                    <input type="email" id="signup-email" name="username" required placeholder="Enter your email">
                                </div>
                
                                <div class="input-container">
                                    <label for="signup-password">Password</label>
                                    <input type="password" id="signup-password" name="password" required minlength="8" placeholder="Enter your password">
                                    <p id = "error_message"></p>

                                </div>
                
                                <div class="input-container">
                                    <label for="signup-repeatpass">Repeat Pswrd</label>
                                    <input type="password" id="signup-repeatpass" name="repeatpassword" required placeholder="Repeat your password">
                                </div>
                
                                <div class="input-container">
                                    <label for="signup-name">First Name</label>
                                    <input type="text" id="signup-name" name="firstname" required placeholder="Enter your first name">
                                </div>
                
                                <div class="input-container">
                                    <label for="signup-familyName">Family Name</label>
                                    <input type="text" id="signup-familyName" name="familyname" required placeholder="Enter your family name">
                                </div>
                
                                <div class="input-container">
                                    <label for="signup-gender">Gender</label>
                                    <select id="signup-gender" name="gender" class="form-field" required>
                                        <option value=""></option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                
                                <div class="input-container">
                                    <label for="signup-city">City</label>
                                    <input type="text" id="signup-city" name="city" required placeholder="Enter your city">
                                </div>
                
                                <div class="input-container">
                                    <label for="signup-country">Country</label>
                                    <input type="text" id="signup-country" name="country" required placeholder="Enter your country">
                                </div>
                
                                <div class="submit-container">
                                    <button type="submit" value="save" class="signup-button">Sign Up</button>
                                    <p id = "signup_message"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </script> 
        <script type="text/view" id="profileview">
            <div class="profile-container">
                <div id="home-tab">
                  <button id="home-button" onclick="openhome()">home</button>
                  <div id="home-content">
                    <p>abc</p>
                  </div>
                </div>
                <div id="browse-tab">
                  <button id="browse-button" onclick="openbrowse()">browse</button>
                  <div id="browse-content">
                    <p>def</p>
                  </div>
                </div>
                <div id="account-tab">
                  <button id="account-button" onclick="openaccount()">account</button>
                  <div id="account-content">
                    <p>ghi</p>
                  </div>
                </div>
            </div>
        </script>
</head>
<body>
    <div id="viewContainer">
        <!-- One of the content views above will come here -->
    </div>
   
    
</body>
</html>
